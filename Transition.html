<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 1px solid gainsboro;
        background-color: blueviolet;
        width: 200px;
        height: 200px;
        margin: auto;
        transition: transform 1s ease-in,background-color 5s ease-in;;
        /* transition: width 5s linear,background-color 5s ease-in; */
    }
    .box:hover{
        /* width: 500px; */
        transform: rotate(45deg) scale(1.5) translate(300px);
        background-color: chocolate;
    }
</style>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
